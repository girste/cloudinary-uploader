<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .drop-zone {
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #0a0a0a;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #666;
            background: #111;
        }

        .drop-zone p {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .files-list {
            margin-top: 20px;
            display: none;
        }

        .files-list.show {
            display: block;
        }

        .file-item {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 13px;
            color: #999;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-status {
            font-size: 12px;
            margin-left: 10px;
        }

        .status-pending { color: #666; }
        .status-uploading { color: #f90; }
        .status-done { color: #0f0; }
        .status-error { color: #f00; }

        .upload-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .result-url {
            font-size: 12px;
            color: #0f0;
            word-break: break-all;
            font-family: monospace;
            cursor: pointer;
            padding: 8px;
            background: #000;
            border-radius: 4px;
            margin-top: 6px;
        }

        .result-url:hover {
            background: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloudinary Upload</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drop images here or click to select</p>
        </div>

        <input type="file" id="fileInput" multiple accept="image/*,video/*">

        <div class="files-list" id="filesList"></div>

        <button class="upload-btn" id="uploadBtn" style="display: none;">Upload All</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const uploadBtn = document.getElementById('uploadBtn');
        const results = document.getElementById('results');

        let selectedFiles = [];

        // Click to select files
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            uploadBtn.style.display = 'block';
            results.classList.remove('show');
            results.innerHTML = '';
        }

        function displayFiles() {
            filesList.innerHTML = '';
            filesList.classList.add('show');

            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-status status-pending" id="status-${index}">Ready</span>
                `;
                filesList.appendChild(item);
            });
        }

        uploadBtn.addEventListener('click', async () => {
            uploadBtn.disabled = true;
            results.innerHTML = '';
            results.classList.remove('show');

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const statusEl = document.getElementById(`status-${i}`);

                statusEl.textContent = 'Uploading...';
                statusEl.className = 'file-status status-uploading';

                try {
                    const url = await uploadFile(file);
                    statusEl.textContent = 'Done';
                    statusEl.className = 'file-status status-done';
                    addResult(file.name, url);
                } catch (error) {
                    statusEl.textContent = 'Error';
                    statusEl.className = 'file-status status-error';
                    addResult(file.name, error.message, true);
                }
            }

            uploadBtn.disabled = false;
            results.classList.add('show');
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.statusText}`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            return data.url;
        }

        function addResult(filename, urlOrError, isError = false) {
            const item = document.createElement('div');
            item.className = 'result-item';

            if (isError) {
                item.innerHTML = `
                    <div style="color: #f00; font-size: 13px;">${filename}</div>
                    <div style="color: #999; font-size: 12px; margin-top: 4px;">${urlOrError}</div>
                `;
            } else {
                item.innerHTML = `
                    <div style="color: #999; font-size: 13px;">${filename}</div>
                    <div class="result-url" onclick="copyUrl(this)">${urlOrError}</div>
                `;
            }

            results.appendChild(item);
        }

        function copyUrl(el) {
            const text = el.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const original = el.textContent;
                el.textContent = 'Copied!';
                el.style.color = '#fff';
                setTimeout(() => {
                    el.textContent = original;
                    el.style.color = '#0f0';
                }, 1000);
            });
        }
    </script>
</body>
</html>
